version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    ports:
      - 5431:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=skinx
      - POSTGRES_DB=db
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    networks:
      - skinx-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 3003:3003
    volumes:
      - ./api:/api/dev # for dev
    environment:
      - PORT=3003
      - DB_URI=postgresql://skinx:password@postgres:5432/db
      - JWT_
      - JWT_ACCESS_EXPIRATION=1h
      - JWT_REFRESH_EXPIRATION=7d
    depends_on:
      - postgres
    networks:
      - skinx-network

